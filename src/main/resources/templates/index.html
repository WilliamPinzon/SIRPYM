	<style>
		/* Estilos para el modal */
		.modal {
			display: none;
			/* Ocultar el modal por defecto */
			position: fixed;
			/* Posición fija para cubrir toda la pantalla */
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: url('../../static/img/5ce8677c-c52f-4113-81ad-588a9d27198b.jpg');
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			background-color: rgba(0, 0, 0, 0.9);
			/* Fondo oscuro con transparencia */
			z-index: 9999;
			/* Valor alto para asegurar que esté por encima de otros elementos */
		}

		.modal-content {
			/*background: linear-gradient(0deg, rgba(48, 58, 105, 1) 0%, rgba(37, 129, 196, 1) 100%);*/
			margin: 5% auto;
			padding: 10%;

			color: black;
			width: 100%;
			max-width: 600px;
			text-align: center;
			background-image: url('../../static/img/Imagen1.png');
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
		}
	</style>

		<script>
			// Obtener el modal
			var modal = document.getElementById("myModal");

			// Mostrar el modal cuando se carga la página
			window.onload = function () {
				modal.style.display = "block";
			};

			// Ocultar el modal cuando se hace clic en cualquier parte del mismo
			modal.onclick = function () {
